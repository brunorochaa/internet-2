<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aulas de Internet II - apostila revisando HTML e CSS, principais tags, atributos e elementos, seletores, atributos e valores">
    <meta name="keywords" content="Internet, HTML, CSS, JS, Bootstrap">
    <meta name="author" content="Bruno Rocha - brunorochaamaral@gmail.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet II - Retomada de conteúdo de Internet I - HTML, CSS.</title>
    <link rel="shortcut icon" href="img/html-icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="geral">
        <h1 class="principal">Tabelas</h1>
        <p>As tabelas são utilizadas para organizar contéudos da página, ou simplesmente para desenhar tabelas de notas, compras, etc...</p>
        <hr>
        <h2 class="centro">Tabela HTML</h2>
        <table>
            <tr>
                <tr><th colspan="2">Tabela de Notas</th></tr>
                <tr><th>Nome</th><th>Notas</th></tr>
                <tr><td>Zé</td><td>8,0</td></tr>
                <tr><td>Pedro</td><td>10,0</td></tr>
            </tr>
        </table>
        <h2 class="centro">Tabela PHP</h2>
        <table>
            <thead>
                <tr><th colspan="2">Tabela de Notas</th></tr>
                <tr><th>Nome</th><th>Notas</th></tr>
            </thead>
            <tbody>
                <tr><td>Zé</td><td>8,0</td></tr>
                <tr><td>Pedro</td><td>10,0</td></tr>
            </tbody>
            <tfoot>
                <tr><th colspan="2">Rodapé</th></tr>
            </tfoot>
        </table>
        <p><a href="index.html">Voltar</a></p>
    </div>
</body>
</html>
